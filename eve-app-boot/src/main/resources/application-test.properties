# values from application.properties file will be included, here we can override them
server.port=5566

app.name=eve-app-boot [test profile]
#app.version=1.0-SNAPSHOT

spring.datasource.url=jdbc:postgresql://localhost:5432/eve
spring.datasource.username=eve
spring.datasource.password=3v3
spring.datasource.driver-class-name=org.postgresql.Driver

# must be none else Hibernate overwrites Flyway migrations
spring.jpa.hibernate.ddl-auto=none

