<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::links})">
<title th:text="#{source.view.title}">Allikas</title>
<th:block th:fragment="links">
</th:block>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex flex-row">
      <p class="card-text">
        <a th:href="@{/}">
          <span th:text="${appData.appName + ' ' + appData.appVersion}"></span>
        </a>
      </p>
    </div>
    <div style="padding: 5px"></div>
    <div class="float-left w-75" th:if="${source != null}">
      <th:block>
        <div style="border: 1px solid #CCC; padding: 5px;">
          <table style="width: 100%">
            <tr>
              <td style="width: 30%">
                <table>
                  <tr>
                    <th>concept</th>
                    <td th:text="${source.concept}"></td>
                  </tr>
                  <tr>
                    <th>created on</th>
                    <td th:text="${#dates.format(source.createdOn, 'dd.MM.yyyy HH:mm')}"></td>
                  </tr>
                  <tr>
                    <th>created by</th>
                    <td th:text="${source.createdBy}"></td>
                  </tr>
                  <tr>
                    <th>modified on</th>
                    <td th:text="${#dates.format(source.modifiedOn, 'dd.MM.yyyy HH:mm')}"></td>
                  </tr>
                  <tr>
                    <th>modified by</th>
                    <td th:text="${source.modifiedBy}"></td>
                  </tr>
                  <tr>
                    <th>process state</th>
                    <td th:text="${source.processStateCode}"></td>
                  </tr>
                  <tr>
                    <th>type</th>
                    <td th:text="${source.type}"></td>
                  </tr>
                </table>
              </td>
              <td>
                <th:block th:each="sourceHeading,sourceHeadingIter : ${source.sourceHeadings}">
                  <p>
                    <span th:text="${sourceHeading.type}"></span>
                    -
                    <i style="text-decoration: underline;">
                      <span th:text="${sourceHeading.valueText}"></span>
                    </i>
                  </p>
                  <p th:each="sourceProperty : ${sourceHeading.children}">
                    <span th:text="${sourceProperty.type}"></span>
                    -
                    <span th:text="${sourceProperty.valueText}" th:if="${sourceProperty.valueText != null}"></span>
                    <span th:text="${#dates.format(sourceProperty.valueDate, 'dd.MM.yyyy HH:mm')}" th:if="${sourceProperty.valueDate != null}"></span>
                  </p>
                  <hr th:unless="${sourceHeadingIter.last}"/>
                </th:block>
              </td>
            </tr>
          </table>
        </div>
        <div style="padding: 5px"></div>
      </th:block>
    </div>
  </div>
</body>
</html>
