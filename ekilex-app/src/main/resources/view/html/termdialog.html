<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
  <div th:id="${'addDefinitionDlg_' + meaningId}" class="modal" role="dialog" th:fragment="add_definition_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/add_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${meaningId}">
            <input type="hidden" name="language" value="est">
            <!-- TODO perm langs -->
            <input type="hidden" name="opCode" value="definition">
            <input type="hidden" name="value">
            <div th:replace="ekilex_editor :: eki_editor_elem(true)"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeProcessStateDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_process_state_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_process_state">
            <select class="form-control" name="value">
              <option th:each="item : ${processStates}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeProcessStateCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeValueStateCodeDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_value_state_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_value_state">
            <select class="form-control" name="value">
              <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeValueStateCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeGrammarDlg_' + lexeme.lexemeId + '_' + grammar.id}" class="modal" role="dialog" th:fragment="edit_lexeme_grammar_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${grammar.id}">
            <input type="hidden" name="opCode" value="lexeme_grammar">
            <div class="form-group row">
              <div class="col-md-12">
                <textarea class="form-control" rows="2" name="value" th:text="${grammar.valueText}"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeFrequencyGroupDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_frequency_group_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_frequency_group">
            <select class="form-control" name="value">
              <option th:each="item : ${lexemeFrequencyGroups}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeFrequencyGroupCode}">freqGroup</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemePosDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_pos_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_pos">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemePos}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">lexeme pos</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeDerivDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_deriv_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_deriv">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeDerivs}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeRegisterDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_register_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_register">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeRegisters}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addMeaningDomainDlg_' + meaningId}" class="modal" role="dialog" th:fragment="add_meaning_domain_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/add_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id2" th:value="${meaningId}">
            <input type="hidden" name="value">
            <input type="hidden" name="opCode" value="meaning_domain">
            <div th:replace="common :: meaning_domain_select"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editMeaningDomainDlg_' + meaningId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_meaning_domain_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${meaningId}">
            <input type="hidden" name="opCode" value="meaning_domain">
            <input type="hidden" name="currentValue" th:value="${classif.toIdString()}">
            <select class="form-control" name="value">
              <optgroup th:each="origin : ${allDomains}" th:label="${origin.getKey()}">
                <option th:each="domain : ${origin.getValue()}"
                        th:value="${domain.toIdString()}"
                        th:text="${domain.origin + ' - ' + domain.value}"
                        th:selected="${domain.toIdString() == classif.toIdString()}">domain</option>
              </optgroup>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editWordGenderDlg_' + lexeme.lexemeId + '_' + lexeme.wordId}" class="modal select-dlg" role="dialog" th:fragment="edit_word_gender_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/modify_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.wordId}">
            <input type="hidden" name="opCode" value="word_gender">
            <select required class="form-control" name="value">
              <option th:each="item : ${wordGenders}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.wordGenderCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
