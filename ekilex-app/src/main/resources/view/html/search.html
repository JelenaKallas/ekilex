<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::links})">
<title th:text="#{search.title}">EKILEX otsing</title>
<th:block th:fragment="links">
  <script type="text/javascript" th:src="@{/view/js/ekilex-search.js}"></script>
</th:block>
</head>
<body style="height: 100vh">
  <div class="container-fluid">
    <div class="d-flex flex-row">
      <p class="card-text">
        <a th:href="@{/}">
          <span th:text="${appData.appName + ' ' + appData.appVersion}"></span>
        </a>
      </p>
    </div>
    <div class="card mt-4">
      <div class="card-header">
        <h5 class="card-title" th:text="#{search.title}">Vormi otsing</h5>
      </div>
      <div class="card-body">
        <form th:action="@{/search}">
          <div class="form-row">
            <div class="col-12">
              <div class="form-group row">
                <label class="col-auto col-form-label">Otsing</label>
                <div class="col-5">
                  <input type="text" class="form-control" name="searchFilter" th:value="${searchFilter}" placeholder="sisesta otsitav vorm">
                </div>
                <div class="col-4" th:if="${datasets}">
                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#dataset_select" aria-expanded="false" aria-controls="dataset_select">
                    Sõnastiku valik
                  </button>
                  <div id="dataset_select" class="collapse">
                    <button class="btn btn-secondary btn-sm mt-2" type="button" onclick="selectDatasets(true)">Vali kõik</button>
                    <button class="btn btn-secondary btn-sm mt-2" type="button" onclick="selectDatasets(false)">Eemalda valikud</button>
                    <div class="custom-controls-stacked mt-2">
                      <label class="custom-control custom-checkbox" th:each="dict : ${datasets}">
                        <input type="checkbox" class="custom-control-input" th:value="${dict.key}" th:name="dicts" th:checked="${#lists.contains(selectedDatasets, dict.key)}">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description" th:text="${dict.value}">answer</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-primary">Otsi</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="mt-4 float-left" th:if="${wordsFoundBySearch != null}" style="height: calc(100vh - 15em); width: 15%; overflow-y: auto;">
      <table id="results" class="w-100">
        <tr th:each="word : ${wordsFoundBySearch}">
          <td class="w-100">
            <button type="button" class="btn btn-link" th:data-id="${word.formId}" name="details">
              <span th:text="${word.value}">vorm 1</span>
              <span th:text="${'(' + word.homonymNumber + ')'}" th:if="${word.homonymNumber > 0}"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div id="details_div"></div>
  </div>
  <th:block th:fragment="details" th:if="${details != null}">
    <div th:data-id="${formId}" class="float-left mt-4 pl-2" id="details_div" style="height: calc(100vh - 15em); width: 85%; overflow-y: auto;">
      <div class="float-left" style="width: 30%">
        <div th:if="${not #lists.isEmpty(details.relations)}">
          <th:block th:each="relation : ${details.relations}">
            <span th:text="${relation.word}"></span>
            (
            <span th:text="${relation.wordLang}"></span>
            ) -
            <span th:text="${relation.relationTypeLabel}"></span>
          </th:block>
          <hr />
        </div>
        <div th:if="${not #lists.isEmpty(details.forms)}">
          <th:block th:each="form : ${details.forms}">
            <span th:text="${form.value}"></span>
            (
            <span th:text="${form.morphCode + '-' + form.morphValue}"></span>
            <span th:text="${' | ' + form.displayForm}" th:unless="${#strings.isEmpty(form.displayForm)}"></span>
            <span th:text="${' | ' + form.vocalForm}" th:unless="${#strings.isEmpty(form.vocalForm)}"></span>
            )
            <br>
          </th:block>
        </div>
      </div>
      <div class="float-left pl-2" style="width:70%">
        <th:block th:each="lexeme : ${details.lexemes}">
          <div style="border: 1px solid #CCC; padding: 5px; width: 95%">
            <div style="overflow: auto;">
              <span th:each="word,wordIter : ${lexeme.words}">
                <a style="color: #1e7e34" class="mr-2" th:href="@{'/search?searchFilter=' + ${word.value}}">
                  <span th:text="${word.value}"></span>
                  (
                  <span th:text="${word.lang}"></span>
                  )
                </a>
                <span th:unless="${wordIter.last}">|&nbsp;</span>
              </span>
              <span th:if="${lexeme.levels != null}">
                <small>
                  [
                  <span th:text="${lexeme.levels}"></span>
                  ]
                </small>
                &nbsp;
              </span>
              <b>
                <span th:text="${lexeme.dataset}" class="float-right"></span>
              </b>
            </div>
            <div th:if="${lexeme.lexemeOrMeaningClassifiersExist}">
              <hr />
              <div th:if="${lexeme.lexemeTypeCode != null}">
                <b>Keelendi tüüp</b>
                <span th:text="${lexeme.lexemeTypeCode}"></span>
              </div>
              <div th:if="${lexeme.lexemeFrequencyGroupCode != null}">
                <b>Sagedusrühm</b>
                <span th:text="${lexeme.lexemeFrequencyGroupCode}"></span>
              </div>
              <div th:if="${lexeme.meaningTypeCode != null}">
                <b>Mõistetüüp</b>
                <span th:text="${lexeme.meaningTypeCode}"></span>
              </div>
              <div th:if="${lexeme.meaningProcessStateCode != null}">
                <b>Olek</b>
                <span th:text="${lexeme.meaningProcessStateCode}"></span>
              </div>
              <div th:if="${lexeme.meaningStateCode != null}">
                <b>Seisund</b>
                <span th:text="${lexeme.meaningStateCode}"></span>
              </div>
              <p th:if="${not #lists.isEmpty(lexeme.meaningDomains)}">
                <b>Valdkonnad</b>
                <span th:each="domain,domainIter : ${lexeme.meaningDomains}">
                  <span th:text="${domain.code}"></span>
                  <th:block th:unless="${domain.code == domain.value}">
                  -
                  <span th:text="${domain.value}"></span>
                  </th:block>
                  <span th:unless="${domainIter.last}">,</span>
                </span>
              </p>
            </div>
            <div th:if="${not #lists.isEmpty(lexeme.definitions)}">
              <hr />
              <b>Seletused</b>
              <table th:each="definition : ${lexeme.definitions}">
                <tr>
                  <td>
                    <span th:utext="${markdown.toHtml(definition.value)}"></span>
                  </td>
                </tr>
              </table>
            </div>
            <div th:if="${not #lists.isEmpty(lexeme.meaningFreeforms)}">
              <hr />
              <b>Tähenduse atribuudid</b>
              <table>
                <tr th:each="freeform : ${lexeme.meaningFreeforms}">
                  <td style="vertical-align: text-top; padding-right: 1em">
                    <span th:text="${freeform.type}"></span>
                  </td>
                  <td>
                    <span th:utext="${markdown.toHtml(freeform.valueText)}" th:if="${freeform.valueText != null}"></span>
                    <span th:text="${#dates.format(freeform.valueDate, 'dd.MM.yyyy HH:mm')}" th:if="${freeform.valueDate != null}"></span>
                  </td>
                </tr>
              </table>
            </div>
            <div th:if="${not #lists.isEmpty(lexeme.rections)}">
              <hr />
              <table th:each="rection,rectionIter : ${lexeme.rections}">
                <tr>
                  <th>Rektsioon</th>
                </tr>
                <tr>
                  <td>
                    <span th:text="${rection.value}"></span>
                  </td>
                </tr>
                <tr>
                  <th>Kasutusnäited, tõlked, seletused</th>
                </tr>
                <tr>
                  <td>
                    <table th:each="usageMeaning,usageMeaningIter : ${rection.usageMeanings}">
                      <tr th:each="usage : ${usageMeaning.usages}">
                        <td th:utext="${markdown.toHtml(usage.value)}"></td>
                      </tr>
                      <tr th:each="usageTranslation : ${usageMeaning.usageTranslations}">
                        <td th:text="${usageTranslation.value}"></td>
                      </tr>
                      <tr th:each="usageDefinition : ${usageMeaning.usageDefinitions}">
                        <td th:utext="${markdown.toHtml(usageDefinition.value)}"></td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr th:unless="${rectionIter.last}">
                  <td>
                    <hr />
                  </td>
                </tr>
              </table>
            </div>
            <div th:if="${not #lists.isEmpty(lexeme.lexemeFreeforms)}">
              <hr />
              <b>Ilmiku atribuudid</b>
              <table>
                <tr th:each="freeform : ${lexeme.lexemeFreeforms}">
                  <td style="vertical-align: text-top; padding-right: 1em">
                    <span th:text="${freeform.type}"></span>
                  </td>
                  <td>
                    <span th:utext="${markdown.toHtml(freeform.valueText)}" th:if="${freeform.valueText != null}"></span>
                    <span th:text="${#dates.format(freeform.valueDate, 'dd.MM.yyyy HH:mm')}" th:if="${freeform.valueDate != null}"></span>
                  </td>
                </tr>
              </table>
            </div>
            <div th:if="${not #lists.isEmpty(lexeme.lexemeRelations)}">
              <hr />
              <b>Ilmiku seosed</b>
              <table>
                <tr th:each="relation : ${lexeme.lexemeRelations}">
                  <td style="vertical-align: text-top; padding-right: 1em">
                    <span th:text="${relation.word}"></span>
                    (
                    <span th:text="${relation.wordLang}"></span>
                    )
                  </td>
                  <td>
                    <span th:text="${relation.relationTypeLabel}"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div style="padding: 10px"></div>
        </th:block>
      </div>
    </div>
  </th:block>
  <script th:inline="javascript">
  	initialize(applicationUrl);
  </script>
</body>
</html>
