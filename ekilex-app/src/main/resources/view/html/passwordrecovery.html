<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(_,_)">
</head>
<body class="body-with-navbar">
  <th:block th:replace="common :: nav_bar"></th:block>
  <div class="container-fluid">
    <div class="card mt-4 shadow">
      <div class="card-header">
        <h5 class="card-title">Salasõna lähtestamine</h5>
      </div>
      <div class="card-body">
        <div class="alert alert-success" role="alert" th:if="${message}">
          <span th:text="${message}"></span>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${warning}">
          <span th:text="${warning}"></span>
        </div>
        <div class="row">
          <div class="col-8">
            <form th:action="@{/passwordrecovery}" method="post">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                  <span class="float-right">E-posti aadress</span>
                </label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" name="email" placeholder="E-posti aadress" th:value="${userEmail}" autofocus>
                </div>
              </div>
              <div class="form-group row validation">
                <label class="col-sm-2 col-form-label">
                  <span class="float-right">Kontroll kood</span>
                </label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="ccode">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-auto offset-sm-2">
                  <button type="submit" class="btn btn-primary float-left">Lähtesta parool</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
