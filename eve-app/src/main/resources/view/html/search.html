<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::links})">
<title th:text="#{search.title}">EVE otsing</title>
<th:block th:fragment="links">
  <script type="text/javascript" th:src="@{/view/js/eve-search.js}"></script>
</th:block>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex flex-row">
      <p class="card-text" th:text="${appData.appName + ' ' + appData.appVersion}"></p>
    </div>
    <div class="card mt-4">
      <div class="card-header">
        <h5 class="card-title" th:text="#{search.title}">Vormi otsing</h5>
      </div>
      <div class="card-body">
        <form th:action="@{/search}">
          <div class="form-row">
            <div class="col-6">
              <div class="form-group row">
                <label class="col-auto col-form-label">Otsing</label>
                <div class="col-8">
                  <input type="text" class="form-control" name="searchFilter" th:value="${searchFilter}" placeholder="sisesta otsitav vorm">
                </div>
                <button type="submit" class="btn btn-primary">Otsi</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="mt-4 ml-4" th:if="${wordsFoundBySearch != null}">
      <table id="results" class="w-100">
        <tr th:each="word : ${wordsFoundBySearch}">
          <td class="w-100">
            <span th:text="${word.value}">vorm 1</span>
            <span th:text="${'(' + word.homonymNumber + ')'}" th:if="${word.homonymNumber > 0}"></span>
            <button type="button" class="btn btn-link" th:data-id="${word.id}" name="details">Detailid</button>
            <div th:name="${word.id}+'_details'"></div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <th:block th:fragment="details" th:if="${details != null}">
    <div th:name="${detailsName}" class="pl-4">
      <div class="float-left w-25">
        <th:block th:each="form : ${details.forms}">
          <span
            th:text="
            ${form.value + ' (' + form.morphCode + '-' + form.morphValue
            + (#strings.isEmpty(form.displayForm) ? '' :  '; ' + form.displayForm)
            + (#strings.isEmpty(form.vocalForm) ? '' :  '; ' + form.vocalForm) + ')'}">
          </span>
          <br>
        </th:block>
        <a th:if="${soundSource != null}" href="javascript:void(0)" class="badge badge-info" th:onclick="|playSound('${soundSource}')|">Kuula</a>
      </div>
      <div class="float-left w-75">
        <th:block th:each="meaning : ${details.meanings}">
          <a style="color: #1e7e34" class="mr-2"
             th:each="word : ${meaning.words}"
             th:href="@{/search?searchFilter=__${word}__}"
             th:text="${word}">
          </a>
          <span th:text="${meaning.level1 + '.' + meaning.level2 + '.' + meaning.level3}" th:if="${meaning.level1 > 0}"></span>
          <span th:each="dataset : ${meaning.datasets}" th:text="${dataset}" class="pr-2"></span>
          <ul>
            <li th:each="definition : ${meaning.definitions}" th:text="${definition}" th:unless="${#strings.isEmpty(definition)}"></li>
          </ul>
        </th:block>
      </div>
    </div>
  </th:block>

  <script th:inline="javascript">
  	var urlPrefix = /*[[@{/}]]*/'/';
  	initialize(urlPrefix);
  </script>

</body>
</html>
